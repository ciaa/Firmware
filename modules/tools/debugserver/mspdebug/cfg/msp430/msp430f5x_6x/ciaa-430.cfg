#MspDebug configuration for CIAA-430

######################################################################################################
# Opcion que no envie todo el output a la consola
######################################################################################################
opt quiet true

######################################################################################################
# Opcion que lo que escribe en consola sea coloreado
######################################################################################################
#opt color true

######################################################################################################
# Opcion para acelerar la transferencia. Puede ocasionar errores en algunos uC
######################################################################################################
#opt fet_block_size 512

######################################################################################################
# Si quisiera hacerse que se inicie una conexion con gdb cada vez que una sesion de debug termina
######################################################################################################
#opt gdb_loop true

delbreak

######################################################################################################
# Arranca el stub para gdb
######################################################################################################
gdb
